<body class="bg">
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="">
        </div>
    </header>
    <div class="wraper">
        <section id = "banner">
            <div id="title">
                <img src="../img/诗画浙江.png" alt="">
            </div>
            <div class="content">
                <img src="../img/浙江文字描述.png" alt="">
            </div>
        </section>
        <section id="map-nav">
            <div class="subhead">
                <img src="../img/main_地图导航.png" alt="">
            </div>
            <div id="map-box">
                <div id="zj-map"></div>
            </div>
        </section>
        <section id="city-detail">
            <div class="subhead city-bg" style="background-image: url(../img/main_city_bg.png);background-size: 100% 100%;">
                <div id="city-name">
                    <p class="city-anim">杭州市</p>
                </div>
                
            </div>
            <div id="city-intro" >
                <p class="text-left city-anim">杭州，简称“杭”，古称临安、钱塘，是浙江省省会、副省级市、杭州都市圈核心城市，国务院批复确定的中国浙江省省会和全省经济、文化、科教中心、长江三角洲中心城市之一。地处中国华东地区、钱塘江下游、东南沿海、浙江北部、京杭大运河南端，是环杭州湾大湾区核心城市、沪嘉杭G60科创走廊中心城市 、国际重要的电子商务中心 。杭州人文古迹众多，西湖及其周边有大量的自然及人文景观遗迹，具代表性的有西湖文化、良渚文化、丝绸文化、茶文化，以及流传下来的许多故事传说。</p>
            </div>
            <div id="spec" class="flex-row">
                <div onclick="changeToAtr()"class="spec-item">
                    <img  src="../img/0/景点/西湖0.jpg">
                </div>
                <div onclick="changeToFood()"class="spec-item">
                    <img  src="../img/0/食物/西湖醋鱼.jpg" alt="">
                </div>
            </div>
        </section>
    </div>
